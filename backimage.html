<!DOCTYPE html>
<html>
<head>
    <title>Background Image in Right Corner</title>
    <style>
        body {
            background-image: url("Lpu_logo.jpeg");
            background-repeat: no-repeat;
            background-position: right bottom; /* Image in bottom-right corner */
            background-size: 300px 200px; /* Adjust the size of the logo */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            color: white;
            font-size: 3em;
            background-color: rgba(0, 0, 0, 0.6); /* semi-transparent black */
            padding: 15px 30px;
            display: inline-block;
            margin: 30px;
            border-radius: 10px;
            text-shadow: 2px 2px 4px black;
        }

        p {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 10px;
            width: fit-content;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h2>I am heading</h2>
    <p>This is a paragraph with a background.</p>
</body>
</html>
